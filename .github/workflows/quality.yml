name: Quality Gate

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Check formatting
        run: ruff format --check src/ tests/
      - name: Lint
        run: ruff check src/ tests/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Type check
        run: mypy src/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for patch coverage
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run unit tests with coverage
        run: pytest tests/ -m "not integration and not e2e" --cov=src --cov-report=xml --cov-report=term-missing
      - name: Run architecture tests
        run: pytest tests/architecture/ -v

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Security scan
        run: bandit -r src/ -c pyproject.toml

  file-size-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for oversized Python files
        run: |
          oversized=$(find src/ -name "*.py" -exec awk 'END{if(NR>500)print FILENAME": "NR" lines"}' {} \;)
          if [ -n "$oversized" ]; then
            echo "Files exceeding 500 line limit:"
            echo "$oversized"
            exit 1
          fi
          echo "All files within size limits"

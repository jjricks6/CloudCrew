name: Quality Gate

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Check formatting
        run: ruff format --check src/ tests/
      - name: Lint
        run: ruff check src/ tests/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Type check
        run: mypy src/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for patch coverage
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run unit tests with coverage
        run: pytest tests/ -m "not integration and not e2e" --cov=src --cov-report=xml --cov-report=term-missing
      - name: Run architecture tests
        run: pytest tests/architecture/ -v

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Security scan
        run: bandit -r src/ -c pyproject.toml

  file-size-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for oversized Python files
        run: |
          oversized=$(find src/ -name "*.py" -exec awk 'END{if(NR>500)print FILENAME": "NR" lines"}' {} \;)
          if [ -n "$oversized" ]; then
            echo "Files exceeding 500 line limit:"
            echo "$oversized"
            exit 1
          fi
          echo "All files within size limits"

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: dashboard
      - name: Type check
        run: npx tsc -b
        working-directory: dashboard
      - name: Lint
        run: npx eslint .
        working-directory: dashboard
      - name: Build
        run: npx vite build
        working-directory: dashboard

  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"
      - name: Format check (bootstrap)
        run: terraform -chdir=infra/bootstrap fmt -check
      - name: Format check (main)
        run: terraform -chdir=infra/terraform fmt -check
      - name: Validate bootstrap
        run: |
          terraform -chdir=infra/bootstrap init -backend=false
          terraform -chdir=infra/bootstrap validate
      - name: Validate main
        run: |
          terraform -chdir=infra/terraform init -backend=false
          terraform -chdir=infra/terraform validate
      - name: Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infra/
          framework: terraform
          quiet: true
          config_file: infra/terraform/.checkov.yml
